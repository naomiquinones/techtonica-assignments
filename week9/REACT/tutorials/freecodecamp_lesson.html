    class GreetingWithState extends React.Component {
      constructor() {
        super();
        this.state = {
          message: ' with state'
        };
        this.updateMessage = this.updateMessage.bind(this); //bind this to updateMessage in order to access
      }

      updateMessage() {
        this.setState({
          message: ' from changed state'
        });
      }
      
      render() {
        return (
          <div>
            <h1>This too is made in React {this.state.message}!</h1>
            <button onClick={this.updateMessage}>Click Me!</button>
          </div>
        )
      }
    }
    ReactDOM.render(
      <GreetingWithState message='test'/>,
      document.getElementById('root')
    );
